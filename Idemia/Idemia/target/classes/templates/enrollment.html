<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px
                rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }

        .main h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>

<body>
<div class="main">
    <h2>Enrollment Form</h2>
    <form action="/enrollment" method="POST">
        <label for="first"
        >First Name:</label
        >
        <input
                type="text"
                id="first"
                name="firstName"
                required
        />

        <label for="last"
        >Last Name:</label
        >
        <input
                type="text"
                id="last"
                name="lastName"
                required
        />

        <label for="username"
        >Username:</label
        >
        <input
                type="text"
                id="username"
                name="username"
                required
        />

        <label for="email">Email:</label>
        <input
                type="email"
                id="email"
                name="email"
                required
        />

        <label for="mobile"
        >MobileNo:</label
        >
        <input
                type="text"
                id="mobile"
                name="mobileNo"
                maxlength="10"
                required
        />

        <label for="gender"
        >Gender:</label
        >
        <select
                id="gender"
                name="gender"
                required
        >
            <option value="male">
                Male
            </option>
            <option value="female">
                Female
            </option>
            <option value="other">
                Other
            </option>
        </select>


        <label
                for="DOB"
        >
            DOB:
        </label>
        <input
                type="date"
                id="DOB"
                name="dob"
        >


        <button type="submit">
            Submit
        </button>
    </form>
</div>
</body>
</html>
