<!DOCTYPE html>
<html lang="en" dir="ltr">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ipp="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap"
          rel="stylesheet">

    <link rel="stylesheet"  th:href="@{/css/homepage.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>

<body>

<!--aside bar-->
<nav class="navbar">
    <div class="navbar-container">
        <!--logo div-->
        <div class="navbar-logo-div">
            <a class="navbar-logo-link" href="#">
                <i class="fas fa-shield-dog"></i>
            </a>
            <button class="navbar-toggler"><i class='fas fa-solid fa-bars'></i></button>
        </div>

        <!--search input-->
        <input type="search" name="search" placeholder="Search..." class="navbar-search" id="search">

        <i id='icon-search' class="fas fa-regular fa-magnifying-glass"></i>

        <!--item list-->
        <ul class="menu-list">
            <li class="menu-item">
                <a class="menu-link" th:href="@{/enrollment}">
                    <i class="fas fa-solid fa-table"></i>
                    <span class="menu-link-text">Enrollment</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" th:href="@{/biometric}">
                    <i class="fas fa-solid fa-paw"></i>
                    <span class="menu-link-text">Biometrics</span>
                </a>
            </li>
            <li class="menu-item">
                <a class="menu-link" href="#">
                    <i class="fas fa-solid fa-user"></i>
                    <span class="menu-link-text">Records</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="user-container">
        <div class="user-info">
            <i class="fas fa-solid fa-user-secret"></i>
            <div class="user-details">
                <h3 class="user-name">User</h3>
                <p class="user-occupation">Logout</p>
            </div>
        </div>
        <a class="logout-btn" href="#">
            <i class="fas fa-sharp fa-regular fa-arrow-right-from-bracket"></i>
        </a>
    </div>
</nav>


<main class="dashboard">
    <div>
        <img class="bg_img" src="../static/images/travel-solution.jpg" th:src="@{/img/travel-solution.jpg}">
        <h1 class="title titleText">IDEMIA</h1>
    </div>
</main>
<!--js-->
<script src="../static/js/homepage.js" th:src="@{/js/homepage.js}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
